<form *ngrxLet="form$ as form" [ngrxFormState]="form">
  <div class="mb-3">
    <label class="form-label" for="first-name">First Name</label>
    <input
      class="form-control"
      id="first-name"
      type="text"
      [ngrxFormControlState]="form.controls.name.controls.first"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="last-name">Last Name</label>
    <input
      class="form-control"
      id="last-name"
      type="text"
      [ngrxFormControlState]="form.controls.name.controls.last"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Age</label>
    <input
      class="form-control"
      id="age"
      max="99"
      min="0"
      name="age"
      [ngrxFormControlState]="form.controls.age"
      step="1"
      type="number"
    />
  </div>

  <div class="mb-3">
    <label for="human">Are you human?</label>
    <div id="human">
      <div class="form-check">
        <input
          class="form-check-input"
          id="human-yes"
          name="human"
          [ngrxFormControlState]="form.controls.human"
          type="radio"
          value="yes"
        />
        <label class="form-check-label" for="human-yes">Yes</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          id="human-no"
          name="human"
          [ngrxFormControlState]="form.controls.human"
          type="radio"
          value="no"
        />
        <label class="form-check-label" for="human-no">No</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          id="human-maybe"
          name="human"
          [ngrxFormControlState]="form.controls.human"
          type="radio"
          value="maybe"
        />
        <label class="form-check-label" for="human-maybe">Maybe</label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" [routerLink]="['..']" type="button">Save</button>
  <button class="btn btn-outline-danger ms-2" (click)="reset()" type="button">Reset</button>
</form>
